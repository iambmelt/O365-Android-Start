apply plugin: 'com.android.application'

repositories {
    maven {
        url  "http://dl.bintray.com/msopentech/Maven"
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.microsoft.office365.starter"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile 'com.microsoft.services:outlook-services:1.0.0'
    compile 'com.microsoft.services:discovery-services:1.0.0'
    compile 'com.microsoft.services:file-services:1.0.0'
    compile 'com.microsoft.services.orc:orc-android:1.0.0'

    // Azure Active Directory Library
    //compile group: 'com.microsoft.aad', name: 'adal', version: '1.1.16'
}
